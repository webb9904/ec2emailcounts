<section class="mat-typography ml-10">
    <h1>Counts</h1>
</section>

<form [formGroup]="form" (ngSubmit)="submit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="sentDateTime" #sentDateTime required
                (dateChange)="submitted = false">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="alert-danger validation-error mt-3" *ngIf="form.get('sentDateTime').errors?.required &&
                form.get('sentDateTime').touched">Please select a sent date time
        </div>
    </div>
    <div class="ml-10">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Get Counts</button>
    </div>
</form>
<br />
<div class="ml-10" *ngIf="submitted && form.valid">Email counts for {{form.get('sentDateTime').value | date}} is <b>{{count}}</b>
</div>
