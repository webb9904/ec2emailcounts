<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
        <i class="material-icons" mat-icon-button>add</i>Create
    </button>
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <i class="material-icons" mat-icon-button>close</i>
        </button>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Domain">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Domain</th>
            <td mat-cell *matCellDef="let element">{{getDomain(element.Domain)}}</td>
        </ng-container>

        <ng-container matColumnDef="FullAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Address</th>
            <td mat-cell *matCellDef="let element">{{getFullAddress(element.FullAddress)}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                    <i class="material-icons" mat-icon-button>launch</i>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row.Id)">
                    <i class="material-icons" mat-icon-button>delete_outline</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef>Loading Data...</td>
        </ng-container>

        <ng-container matColumnDef="noData">
            <td mat-footer-cell *matFooterCellDef>No Data</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{ 'hide' : dataSource != null }"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']"
            [ngClass]="{ 'hide' : !(dataSource != null && dataSource.data.length == 0) }"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
